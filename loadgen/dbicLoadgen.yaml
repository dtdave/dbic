config:
  target: http://dynabankinsuracart.com
  # Enable the Playwright engine:
  engines:
    playwright:
      launchOptions:
        headless: true
        args: [
            --disable-gpu-sandbox,
            --disable-gpu,
            --disable-canvas-aa
            --no-sandbox,
            --disable-setuid-sandbox,
            --disable-dev-shm-usage,
            --disable-accelerated-2d-canvas,
            --no-first-run,
            --no-zygote,
            --single-process,
            --disable-gpu,
          ]
  processor: "./artillery.js"
  phases:
    - duration: "{{  $processEnvironment.TEST_DURATION }}"
      arrivalRate: "{{  $processEnvironment.TEST_RATE }}"
      maxVusers: "{{  $processEnvironment.TEST_MAXUSERS }}"
      name: Start
scenarios:
  - engine: playwright
    flowFunction: "test"
    flow: []
