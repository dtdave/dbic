services:
  # databases
  catalogdb:
    image: mysql
    container_name: catalogdb
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_USER: api
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: catalogDb

  ordersdb:
    image: "mcr.microsoft.com/mssql/server"
    container_name: ordersdb
    restart: always
    environment:
      SA_PASSWORD: "Password123"
      ACCEPT_EULA: "Y"
    ports:
      - 1433:1433

  maindb:
    image: mongo:latest
    container_name: maindb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - 27017:27017
    depends_on:
      - mongo-express

  # API's
  catalogapi:
    build: ../catalogapi
    container_name: catalogapi
    image: suchcodewow/dbic-catalogapi
    restart: always
    ports:
      - 8080:80
    depends_on:
      - catalogdb

  ordersapi:
    build:
      context: ../ordersapi
      dockerfile: ./OrdersAPI/Dockerfile
    container_name: ordersapi
    image: suchcodewow/dbic-ordersapi
    environment:
      - DOTNET_ENVIRONMENT=DockerDeploy
    restart: always
    ports:
      - 8000:80
    depends_on:
      - ordersdb

  quotesapi:
    build:
      context: ../quotesapi
      dockerfile: Dockerfile
    container_name: quotesapi
    image: suchcodewow/dbic-quotesapi
    restart: always
    ports:
      - 6000:80
    depends_on:
      - maindb

  mainapi:
    build:
      context: ../mainapi
      dockerfile: Dockerfile
    container_name: mainapi
    image: suchcodewow/dbic-mainapi
    restart: always
    ports:
      - 5000:5000
    environment:
      dbHostName: maindb
    depends_on:
      - maindb

  # frontend
  ui:
    build: ../UI
    container_name: frontend
    image: suchcodewow/dbic-frontend
    ports:
      - 80:3000
    depends_on:
      - ordersapi
      - catalogapi

  #OPTIONAL

  #mongo express
  #CMD -> http://localhost:8081
  mongo-express:
    image: mongo-express
    container_name: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: password
      ME_CONFIG_MONGODB_URL: mongodb://root:password@maindb:27017/
      ME_CONFIG_MONGODB_ENABLE_ADMIN: true

